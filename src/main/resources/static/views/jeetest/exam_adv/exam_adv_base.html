<!DOCTYPE html>
<html ng-app="sConsoleApp">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Advanced - Practice Test</title>

    <link rel="stylesheet" href="/js/lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app/app.css"/>
    <link rel="stylesheet" href="/css/app/exam.css"/>
    <link rel="stylesheet" href="/css/app/exam_adv.css"/>
    <link rel="stylesheet" href="/css/pure/tables.css"/>
    
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ TeX: { extensions: ["mhchem.js"] }});
    </script>
    <script type="text/javascript" 
            src="/js/lib/MathJax/MathJax.js?config=TeX-AMS-MML_SVG-full">
    </script>
    
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/js/lib/dombuilder/DOMBuilder.min.js"></script>
    
    <script>
        DOMBuilder.apply( window, 'dom' ) ;
    </script>

    <script src="/js/app/ng/app-ng.js"></script>
    
    <script src="/views/jeetest/exam_landing/js/common/filter.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/click_stream_event.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/question_ex.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/rc_options.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/ih/ih_helper.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/ih/sca_ih.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/ih/mca_ih.js"></script>
    <script src="/views/jeetest/exam_landing/js/common/ih/nt_ih.js"></script>

    <script src="/views/jeetest/exam_main/js/directive.js"></script>

    <script src="/views/jeetest/exam_adv/js/controller.js"></script>
    <script src="/views/jeetest/exam_adv/js/directive.js"></script>
    <script src="/views/jeetest/exam_adv/js/route.js"></script>
    <script src="/views/jeetest/exam_adv/js/adv_test.js"></script>
    <script src="/views/jeetest/exam_adv/js/test_result.js"></script>

</head>

<body ng-controller="JEEAdvExamBaseController"
      style="background-color: #FFFFFF;">

<nav class="navbar navbar-inverse navbar-static-top"
     style="min-height:0px;margin-bottom:0px;">
    <div class="container" style="width:100%">
        <div class="row" >
            <div class="col-sm-7">
                [ <a href="/jeetest">JEE Exam</a> ] - {{navBarTitle}}
            </div>
            <div class="col-sm-5">
                <!-- Space for controls common to module -->
            </div>
        </div>
    </div>
</nav>

<div class="alert alert-danger alert-dismissible" ng-repeat="alert in alerts">
<a ng-click="dismissAlert( $index )" class="close" data-dismiss="alert" aria-label="close">&times;</a>
{{alert.msg}}
</div>

<div ng-view></div>

</body>
</html>
