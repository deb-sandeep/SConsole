<!DOCTYPE html>
<html ng-app="sConsoleApp">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Exam</title>

    <link rel="stylesheet" href="/js/lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app/app.css"/>
    <link rel="stylesheet" href="/css/app/ui.css"/>
    <link rel="stylesheet" href="/css/pure/tables.css"/>

    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap/bootstrap.min.js"></script>
    
    <script src="/js/app/ng/app-ng.js"></script>
    <script src="/js/app/ng/jeetest/exam/ui.js"></script>
</head>

<body ng-controller="MockUIController"
      style="background-color: #FFFFFF;">

<nav class="navbar navbar-inverse navbar-static-top"
     style="min-height:0px;margin-bottom:0px;">
    <div class="container" style="width:100%">
        <div class="row" >
            <div class="col-sm-12">
                {{navBarTitle}}
            </div>
        </div>
    </div>
</nav>

<div id="section-tab-panel" class="container">
  <div class="row">
    <div class="col-sm-8">
	    <button type="button" class="btn btn-default btn-lg action-btn"
	            ng-click="activateSection( 'IIT - Physics' )">
	    Physics
	    </button>
	    <button type="button" class="btn btn-default btn-lg action-btn"
                ng-click="activateSection( 'IIT - Chemistry' )">
	    Chemistry
	    </button>
	    <button type="button" class="btn btn-default btn-lg action-btn"
                ng-click="activateSection( 'IIT - Maths' )">
	    Mathematics
	    </button>
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-info btn-lg action-btn">
        <span class="glyphicon glyphicon-save"></span>
        Download Question
        </button>
    </div>
    <div class="col-sm-2" style="text-align:right;">
        <span id="timer" class="badge">02 : 54 : 23</span>
    </div>
  </div>
</div>

<div id="split-pane">
    <div id="question-display-panel">
        <div id="question-display-scroll-pane">
            This is amazing.
        </div>
        <div id="question-action-panel">
	        <button type="button" class="btn btn-success btn-lg action-btn"
	                ng-click="saveAndNext()">
	        Save & Next
	        </button>
	        <button type="button" class="btn btn-warning btn-lg action-btn"
                    ng-click="saveAndMarkForReview()">
	        Save & Mark for Review
	        </button>
	        <button type="button" class="btn btn-default btn-lg action-btn"
                    ng-click="clearResponse()">
	        Clear Response
	        </button>
            <button type="button" class="btn btn-info btn-lg action-btn"
                    ng-click="markForReviewAndNext()">
            Mark for Review & Next
            </button>
        </div>
        <div id="back-next-submit-panel">
            <button type="button" class="btn btn-default btn-lg action-btn"
                    ng-click="showPreviousQuestion()">
             &#8810; BACK
            </button>
            <button type="button" class="btn btn-default btn-lg action-btn"
                    ng-click="showNextQuestion()">
            NEXT &#8811;
            </button>
            <button type="button" class="btn btn-success btn-lg pull-right action-btn"
                    ng-click="submitAnswers()">
            SUBMIT
            </button>
        </div>        
        <div id="pane-toggle-tab"
             ng-click="toggleQuestionPalette()">
            <span class="glyphicon glyphicon-menu-right"
                  ng-show="!paletteHidden"></span>
            <span class="glyphicon glyphicon-menu-left"
                  ng-show="paletteHidden"></span>
        </div>
    </div>
    <div id="question-palette-panel">
        <div id="attempt-stat-panel">
            <table width="100%">
                <tbody>
                    <tr>
                        <td width="40px">
                            <span class="ans-stat-symbol stat-not-visited">
                            23
                            </span>
                        </td>
                        <td>Not Visited</td>
                        <td width="40px">
                            <span class="ans-stat-symbol stat-not-answered">
                            40
                            </span>
                        </td>
                        <td>Not Answered</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="ans-stat-symbol stat-attempted">
                            05
                            </span>
                        </td>
                        <td>Attempted</td>
                        <td>
                            <span class="ans-stat-symbol stat-marked-for-review">
                            40
                            </span>
                        </td>
                        <td>Marked for Review</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="ans-stat-symbol stat-ans-and-marked-for-review">
                            05
                            </span>
                        </td>
                        <td colspan="3">Answered & Marked for Review</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
        <div id="question-control-dashboard">
            <div>
	            <button type="button" class="btn btn-default q-control q-not-visited"
	                    ng-click="showQuestion( question )"
	                    ng-class="getStatusStyle( question )">
	            1
	            </button>
                <button type="button" class="btn btn-default q-control q-not-answered">
                2
                </button>
                <button type="button" class="btn btn-default q-control q-attempted">
                3
                </button>
                <button type="button" class="btn btn-default q-control q-marked-for-review">
                4
                </button>
                <button type="button" class="btn btn-default q-control q-ans-and-marked-for-review">
                5
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                6
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                7
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                8
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                9
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                10
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                11
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                12
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                13
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                14
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                15
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                16
                </button>
                <button type="button" class="btn btn-default q-control q-not-visited">
                17
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
