<div id="test-result">
    <h2>Score : {{totalScore}} / {{totalMarks}} </h2>
    <p>
    <p>
    <table align="center" class="pure-table pure-table-horizontal"
           style="font-size:16px;">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Answer</th>
                <th>Correct<br/>Answer</th>
                <th>Result</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="questionEx in $parent.questions">
               <td>Question {{$index + 1}}</td>
               <td>
                    <span class="stat-icon-small" 
                          ng-class="questionEx.getResultStatusIconStyle()">
                    </span>
                </td>
               <td>{{questionEx.interactionHandler.getAnswer()}}</td>
               <td>{{questionEx.question.answerText}}</td>
               <td>
                    <span ng-if="questionEx.isCorrectlyAnswered()"  
                          class="glyphicon glyphicon-ok"
                          style="color:green;"></span>
                    <span ng-if="!questionEx.isCorrectlyAnswered()" 
                          class="glyphicon glyphicon-remove"
                          style="color:red;"></span>
               </td>
               <td>{{questionEx.getScore()}}</td>
            </tr>        
        </tbody>
    </table>
    <button class="btn btn-info btn-md"
            ng-click="returnToTestIndex()">
        Return to Test Index
        <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
</div>
