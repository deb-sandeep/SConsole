<!-- JEE Advanced Edit Test main page -->
<div style="padding:0px; margin:0px" align="center">
  <div class="panel-body" style="padding:5px">
  <table width="100%">
    <tbody>
        <tr>
            <td width="20%" valign="top">
			     <div ng-include="'../views/jeetest/config_main/template/topic_selection.html'">
			     </div>
            </td>
            <td width="380px" valign="top">
                 <div ng-include="'../views/jeetest/config_adv/template/question_selection.html'">
                 </div>
            </td>
            <td width="*" valign="top">
                 <div ng-include="'../views/jeetest/config_adv/template/question_assembly.html'">
                 </div>
            </td>
        </tr>
        <tr>
            <td colspan=3>
                 <div ng-include="'../views/jeetest/config_main/template/question_render.html'">
                 </div>
            </td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
<div id="sectionSelectionDialog" 
     class="modal fade" 
     role="dialog"
     data-backdrop="static">
  <div class="modal-dialog" style="width:300px;">
    <div class="modal-content" >
      <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
        <h4 class="modal-title">Select exam sections:</h4>
      </div>
      <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
	      <table width="100%">
	          <tr>
	              <td width="40%">Section 1</td>
	              <td>
	               <select id="section1Type" 
	                       class="form-control"  
	                       ng-model="sectionSelectionOptions.section1Type"
	                       ng-options="item for item in sectionSelectionOptions.sectionTypes">
	               </select>
	              </td>
	          </tr>
              <tr>
                  <td width="40%">Section 2</td>
                  <td>
                   <select id="section2Type" 
                           class="form-control"  
                           ng-model="sectionSelectionOptions.section2Type"
                           ng-options="item for item in sectionSelectionOptions.sectionTypes">
                   </select>
                  </td>
              </tr>
              <tr>
                  <td width="40%">Section 3</td>
                  <td>
                   <select id="section3Type" 
                           class="form-control"  
                           ng-model="sectionSelectionOptions.section3Type"
                           ng-options="item for item in sectionSelectionOptions.sectionTypes">
                   </select>
                  </td>
              </tr>
	      </table>
      </div>
      <div class="modal-footer" style="padding:5px">
        <button type="button" class="btn btn-default"
                ng-click="dismissSectionSelections()">
            Cancel
        </button>
        <button type="button" class="btn btn-default"
                ng-click="applySectionSelections()">
            Apply
        </button>
      </div>
    </div>
  </div>
</div>
